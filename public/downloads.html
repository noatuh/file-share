<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Share — Downloads</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 40px auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 8px; border-bottom: 1px solid #ddd; }
    .right { text-align: right; }
  </style>
</head>
<body>
  <h1>Downloads</h1>
  <p><a href="/">« Back to upload</a></p>
  <table id="tbl">
    <thead>
      <tr><th>File</th><th>Size</th><th>Uploaded</th><th class="right">Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="meta"></p>

  <script>
    async function load() {
      const r = await fetch('/api/files');
      if (!r.ok) { document.getElementById('meta').textContent = 'Failed to load'; return; }
      const j = await r.json();
      const tb = document.querySelector('#tbl tbody');
      tb.innerHTML = '';
      (j.files || []).forEach(f => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><a href="/d/${encodeURIComponent(f.name)}">${f.name}</a></td>
          <td>${f.size_h}</td>
          <td>${f.mtime_h}</td>
          <td class="right"><a href="/d/${encodeURIComponent(f.name)}">Download</a></td>
        `;
        tb.appendChild(tr);
      });
      document.getElementById('meta').textContent = `${(j.files||[]).length} file(s)`;
    }
    load();
  </script>
</body>
</html>
