<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Share — Downloads</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      max-width: 900px;
      margin: 40px auto;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(60, 60, 120, 0.08);
    }
    h1 {
      color: #3b4cca;
      font-size: 2.2em;
      margin-bottom: 24px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(60, 60, 120, 0.06);
      overflow: hidden;
      margin-bottom: 20px;
    }
    th {
      background: #e0e7ff;
      color: #3b4cca;
      font-weight: 600;
      padding: 12px 8px;
      border-bottom: 2px solid #bfc8e6;
    }
    td {
      padding: 10px 8px;
      border-bottom: 1px solid #f0f2fa;
      font-size: 1.05em;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .right {
      text-align: right;
    }
    a {
      color: #3b4cca;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    a:hover {
      color: #5f7cff;
      text-decoration: underline;
    }
    #meta {
      text-align: center;
      color: #3b4cca;
      font-size: 1.1em;
      margin-top: 18px;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Downloads</h1>
  <p><a href="/">« Back to upload</a></p>
  <table id="tbl">
    <thead>
      <tr><th>File</th><th>Size</th><th>Uploaded</th><th class="right">Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <p id="meta"></p>

  <script>
    async function load() {
      const r = await fetch('/api/files');
      if (!r.ok) { document.getElementById('meta').textContent = 'Failed to load'; return; }
      const j = await r.json();
      const tb = document.querySelector('#tbl tbody');
      tb.innerHTML = '';
      (j.files || []).forEach(f => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><a href="/d/${encodeURIComponent(f.name)}">${f.name}</a></td>
          <td>${f.size_h}</td>
          <td>${f.mtime_h}</td>
          <td class="right"><a href="/d/${encodeURIComponent(f.name)}">Download</a></td>
        `;
        tb.appendChild(tr);
      });
      document.getElementById('meta').textContent = `${(j.files||[]).length} file(s)`;
    }
    load();
  </script>
</body>
</html>
