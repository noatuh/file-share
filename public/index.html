<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Share — Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      max-width: 700px;
      margin: 40px auto;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(60, 60, 120, 0.08);
    }
    h1 {
      color: #3b4cca;
      font-size: 2.2em;
      margin-bottom: 24px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(60, 60, 120, 0.06);
      margin-bottom: 20px;
    }
    input[type="file"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #bfc8e6;
      background: #f4f6fb;
    }
    button {
      background: linear-gradient(90deg, #3b4cca 0%, #5f7cff 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #5f7cff 0%, #3b4cca 100%);
    }
    .msg {
      margin-top: 10px;
      font-size: 1.1em;
      color: #3b4cca;
      text-align: center;
    }
    a {
      color: #3b4cca;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    a:hover {
      color: #5f7cff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Upload files</h1>
  <form id="upForm">
    <input type="file" id="files" name="files" multiple>
    <button type="submit">Upload</button>
  </form>
  <div class="msg" id="msg"></div>
  <p><a href="/downloads.html">Go to downloads »</a></p>

  <script>
    const form = document.getElementById('upForm');
    const filesInput = document.getElementById('files');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!filesInput.files.length) {
        msg.textContent = "Pick at least one file.";
        return;
      }
      const fd = new FormData();
      for (const f of filesInput.files) fd.append('files', f);
      const r = await fetch('/api/upload', { method: 'POST', body: fd });
      if (!r.ok) { msg.textContent = "Upload failed."; return; }
      const j = await r.json();
      msg.textContent = `Uploaded ${j.saved} file(s).`;
      filesInput.value = '';
    });
  </script>
</body>
</html>
